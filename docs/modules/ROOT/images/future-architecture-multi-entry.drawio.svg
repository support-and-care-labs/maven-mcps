    <rect x="160" y="535" width="80" height="25" fill="#d5e8d4" stroke="#82b366" stroke-width="1"/>
    <text x="200" y="552" font-family="Helvetica" font-size="10" text-anchor="middle">MCP Server</text>

    <rect x="260" y="535" width="80" height="25" fill="#f8cecc" stroke="#b85450" stroke-width="1"/>
