    <text x="450" y="70" font-family="Helvetica" font-size="11" text-anchor="middle">
      <tspan font-style="italic">«application»</tspan>
    </text>
    <text x="450" y="90" font-family="Helvetica" font-size="14" text-anchor="middle" font-weight="bold">MCP Client</text>
    <text x="450" y="105" font-family="Helvetica" font-size="10" text-anchor="middle" font-style="italic">(e.g., Claude Code)</text>

    <!-- Central Platform Frame -->
    <rect x="40" y="140" width="820" height="340" fill="#e1d5e7" stroke="#9673a6" stroke-width="2"/>
    <rect x="40" y="140" width="180" height="30" fill="#e1d5e7" stroke="#9673a6" stroke-width="1"/>
    <text x="50" y="160" font-family="Helvetica" font-size="12">
      <tspan font-style="italic">«execution environment»</tspan>
    </text>
    <text x="50" y="175" font-family="Helvetica" font-size="12" font-weight="bold">Central MCP Platform</text>

    <!-- MCP Servers Row -->
