# Production playbook for remote deployment (Netlify, GitHub Pages)
# Use antora-local-playbook.yml for local development

site:
  title: Maven MCPs Documentation
  start_page: maven-mcps::index.adoc
  # URL is overridden via CLI: --url <site-url>

antora:
  extensions:
    - '@antora/lunr-extension'

content:
  sources:
    - url: .
      start_path: docs
      worktrees: true
      edit_url: 'https://github.com/support-and-care-labs/maven-mcps/edit/{refname}/{path}'
    - url: mail-mcp
      start_path: docs
      worktrees: true
      edit_url: 'https://github.com/support-and-care-labs/mail-mcp/edit/{refname}/{path}'

ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui

output:
  dir: ./build/remote-site
