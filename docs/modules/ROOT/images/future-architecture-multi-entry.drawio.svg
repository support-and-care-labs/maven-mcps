    <text x="770" y="280" font-family="Helvetica" font-size="12" text-anchor="middle" font-weight="bold">Tracing</text>
    <text x="770" y="310" font-family="Helvetica" font-size="10" text-anchor="middle" font-style="italic">Usage Analytics</text>
    <text x="770" y="330" font-family="Helvetica" font-size="10" text-anchor="middle" font-style="italic">Performance</text>
    <text x="770" y="350" font-family="Helvetica" font-size="10" text-anchor="middle" font-style="italic">Metrics</text>
    <text x="770" y="375" font-family="Helvetica" font-size="9" text-anchor="middle">(GDPR-compliant)</text>

