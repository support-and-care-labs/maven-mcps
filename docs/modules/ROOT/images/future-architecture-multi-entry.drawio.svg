    <text x="70" y="430" font-family="Helvetica" font-size="10" font-weight="bold">Key Characteristics:</text>
    <text x="70" y="448" font-family="Helvetica" font-size="10">• Multiple endpoints - each MCP has its own URL</text>
    <text x="70" y="462" font-family="Helvetica" font-size="10">• Independent scaling per MCP</text>
    <text x="350" y="448" font-family="Helvetica" font-size="10">• Direct MCP protocol access</text>
    <text x="350" y="462" font-family="Helvetica" font-size="10">• Simpler implementation</text>

