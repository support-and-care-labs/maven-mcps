    <polygon points="695,248 685,244 685,252" fill="#999999"/>

    <path d="M 380 248 L 700 248" fill="none" stroke="#999999" stroke-width="1" stroke-dasharray="3,3"/>

    <path d="M 660 248 L 700 248" fill="none" stroke="#999999" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="640" y="240" font-family="Helvetica" font-size="8" fill="#999999">logs</text>

