site:
  title: Maven MCPs Documentation
  start_page: maven-mcps::index.adoc
  url: http://localhost:8080

antora:
  extensions:
    - '@antora/lunr-extension'

content:
  sources:
    - url: .
      start_path: docs
      branches: HEAD
      worktrees: true
    - url: .
      start_path: mail-mcp/docs
      branches: HEAD
      worktrees: true

ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui

output:
  dir: ./build/site
