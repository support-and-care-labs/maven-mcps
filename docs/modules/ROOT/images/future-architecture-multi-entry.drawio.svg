    <rect x="360" y="535" width="80" height="25" fill="#f5f5f5" stroke="#666666" stroke-width="1"/>
    <text x="400" y="552" font-family="Helvetica" font-size="10" text-anchor="middle">External API</text>

    <rect x="460" y="535" width="80" height="25" fill="#ffe6cc" stroke="#d79b00" stroke-width="1"/>
    <text x="500" y="552" font-family="Helvetica" font-size="10" text-anchor="middle">Observability</text>

    <rect x="560" y="535" width="80" height="25" fill="#e1d5e7" stroke="#9673a6" stroke-width="2"/>
    <text x="600" y="552" font-family="Helvetica" font-size="10" text-anchor="middle">Platform</text>

    <!-- Protocol labels in legend -->
    <line x1="670" y1="547" x2="710" y2="547" stroke="#000000" stroke-width="1.5"/>
    <polygon points="705,547 695,543 695,551" fill="#000000"/>
    <text x="730" y="552" font-family="Helvetica" font-size="10">MCP / REST</text>

    <line x1="790" y1="547" x2="830" y2="547" stroke="#999999" stroke-width="1" stroke-dasharray="3,3"/>
    <polygon points="825,547 815,543 815,551" fill="#999999"/>
    <text x="845" y="552" font-family="Helvetica" font-size="10">Logs</text>
