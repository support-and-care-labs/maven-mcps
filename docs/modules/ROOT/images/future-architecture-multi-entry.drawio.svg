    <text x="70" y="208" font-family="Helvetica" font-size="11">
      <tspan font-style="italic">«container orchestration»</tspan>
    </text>

    <!-- mail-mcp (left) -->
    <rect x="80" y="225" width="140" height="45" fill="#d5e8d4" stroke="#82b366" stroke-width="1"/>
    <text x="150" y="245" font-family="Helvetica" font-size="12" text-anchor="middle" font-weight="bold">mail-mcp</text>
    <text x="150" y="262" font-family="Helvetica" font-size="9" text-anchor="middle" font-style="italic">mail-mcp.example.org</text>

    <!-- GitHub MCP (center-left) -->
    <rect x="240" y="225" width="140" height="45" fill="#d5e8d4" stroke="#82b366" stroke-width="1"/>
    <text x="310" y="245" font-family="Helvetica" font-size="12" text-anchor="middle" font-weight="bold">GitHub MCP</text>
    <text x="310" y="262" font-family="Helvetica" font-size="9" text-anchor="middle" font-style="italic">github-mcp.example.org</text>

